<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>To-Do Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================= CSS ================= -->
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    form {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 25px;
    }

    form input, form select, form textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
    }

    textarea {
        grid-column: span 3;
        resize: none;
    }

    .form-actions {
        grid-column: span 3;
        text-align: right;
    }

    button {
        padding: 10px 18px;
        background: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #f4f4f4;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }

    .delete-btn {
        background: #e74c3c;
    }

    .delete-btn:hover {
        background: #c0392b;
    }

    .badge {
        padding: 5px 10px;
        border-radius: 12px;
        color: white;
        font-size: 12px;
    }

    .HIGH { background: #e74c3c; }
    .MEDIUM { background: #f39c12; }
    .LOW { background: #2ecc71; }
  </style>
</head>

<body>

<div class="container">
  <h1>üìù To-Do Manager</h1>

  <!-- ================= FORM ================= -->
  <form  id="todoForm" th:action="@{/registerUse}" th:object="${do}" method="post">
    <input type="text" placeholder="id" name="id"  th:field="*{id}"/>

      <input type="text" id="title" th:field="*{title}" name="title" placeholder="title" />



      <label>
          <select  th:field="*{priority}" name="priority">
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
      </label>

      <label>
          <select  th:field="*{category}" name="category">
          <option value="STUDY">Study</option>
          <option value="WORK">Work</option>
          <option value="PERSONAL">Personal</option>
        </select>
      </label>

      <label>
          <select  th:field="*{completed}" name="completed">
          <option value="false">Pending</option>
          <option value="true">Completed</option>
        </select>
      </label>

      <input th:field="*{description}" name="completed" placeholder="Description"/>


    <div class="form-actions">
      <button type="submit">Add Task</button>
    </div>
  </form>

  <!-- ================= TABLE ================= -->
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Category</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="taskTable"></tbody>
  </table>
</div>
